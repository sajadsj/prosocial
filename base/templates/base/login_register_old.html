{% extends 'main.html' %}

{% block content %}
{% if page == 'login' %}
<div>
    <form method="POST" action="">
    {% csrf_token %}
    <label for="">Username:</label>
    <input type="text" name="username" id="" placeholder="Enter Username">

    <label for="">Password:</label>
    <input type="text" name="password" id="" placeholder="Enter Password">

    <input type="submit" value="Login" name="" id="">
    </form>
    <p> Have not signed up yet? </p>
    <a href={% url 'register'%}> Sign up </a>
</div>
{% else %}

<div>
    <form method="POST" action="">
    {% csrf_token %}
    {{form.as_p}}

    <input type="submit" value="Register" name="" id="">
    </form>

    <p> Already have a user? </p>
    <a href={% url 'login'%}> Signin </a>
</div>
{% endif %}
{% endblock content %}
